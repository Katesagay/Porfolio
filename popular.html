<div class="column-wrapper new-content">
	<div class="text-section">
		<div class="row">
		<div class="contact-container">
		<h1 class="contactTitle">Contact Me!</h1>
		<form id="contact-form" method="post" class="cf">
			<div class="half left cf">
				<input type="text" id="input-name" placeholder="Name" required>
				<input type="email" id="input-email" placeholder="Email address" required>
				<input type="text" id="input-subject" placeholder="Subject"required >
			</div>
			<div class="half right cf">
				<textarea name="message" type="text" id="input-message" placeholder="Message" required></textarea>
			</div>
			<input onclick="submitToAPI(event);" type="submit" value="Submit" id="input-submit">
		</form>
	</div>
	<footer class="footer">
		<div class="footer-copyright">
			<h6 style="display:inline-block"> Built with ❤ on <img src="img/Amazon_Web_Services_Logo.svg" alt="AWS" width="35vw"></h6>
			  <h6 style="float: right; " > © COPYRIGHT KUNBEE 2020. ALL RIGHTS RESERVED.</h6>
			</div>
			</div>
	</footer> 
	</div>	
</div>
